<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Calculatrice</h1>

        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="modeSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="calculatrice">
            <div class="ecran"></div>
            <div class="touche">
                <button data-key="8" class="boutton">C</button>
                <button data-key="53" class="boutton">(</button>
                <button data-key="219" class="boutton">)</button>
                <button data-key="111" class="boutton">/</button>
                <button data-key="103" class="boutton">7</button>
                <button data-key="104" class="boutton">8</button>
                <button data-key="105" class="boutton">9</button>
                <button data-key="106" class="boutton">*</button>
                <button data-key="100" class="boutton">4</button>
                <button data-key="101" class="boutton">5</button>
                <button data-key="102" class="boutton">6</button>
                <button data-key="109" class="boutton">-</button>
                <button data-key="97" class="boutton">1</button>
                <button data-key="98" class="boutton">2</button>
                <button data-key="99" class="boutton">3</button>
                <button data-key="107" class="boutton">+</button>
                <button data-key="96" class="boutton">0</button>
                <button data-key="110" class="boutton">.</button>
                <button data-key="13" class="boutton">=</button>
            </div>
        </div>

        <p class="signature">Jaghou Adam</p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
